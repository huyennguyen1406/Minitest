<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let result = 0;
    function isPrime(num) {
        if (num < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false
                }
            }
            return true
        }

    }

    function sumPrime(num) {
        num = 2;
        for (let i = 2; i < 200; i++) {
            if (isPrime(num)) {
                result += num;
            }
            num++;
        }
        return result
    }
    alert("Tổng 200 số nguyên tố đầu tiên là: " + sumPrime())

</script>
</body>
</html>
