<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr1 = +prompt("Nhập vào số lượng phần tử: ");
    let array = [];
    for (let i = 0; i < arr1; i++) {
        array[i] = prompt("Nhập vào phần tử thứ " + (i + 1));
    }
    let result = [];

    function checkArray() {
        let flag = false;
        for (let i = 0; i < arr1.length; i++) {
            if (array[i] % 3 === 0) {
                result.push(array[i])
                flag = true;
            }
        }
        if (flag) {
            alert(result);
        } else {
            alert('-1');
        }
    }

    checkArray()
</script>
</body>
</html>
