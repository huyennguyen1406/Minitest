<!--Câu 4. Viết chương trình nhập vào từ ô input, hiện kết quả ra thẻ p:-->
<!--a.-->
<input type="number" id="input" onchange="result()">
<p id="display"></p>
<script>
    function result() {
        let number = +document.getElementById('input').value;
        let perimeter = 4 * number;
        let area = number ** 2;
        document.getElementById('display').innerHTML = 'Chu vi hình vuông là: ' + perimeter + '</br>' + 'Diện tích hình vuông là: ' + area;
    }
</script>
<!--b.	Nhập vào a và b, tính a^2, a^b-->
<script>
let a = +prompt('Nhập vào số a: ');
let b = +prompt('Nhập vào số b: ');
document.write("Bình phương số a là: " + a ** 2);
document.write("Bình phương số b là: " + b ** 2);
</script>
<!--e. Kiểm tra tam giác-->
<script>
    let a = +prompt('Nhập vào cạnh 1 của tam giác: ');
    let b = +prompt('Nhập vao cạnh 2 của tam giác: ');
    let c = +prompt('Nhập vao cạnh 3 của tam giác: ');
        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            if (a === b && a === c && b === c) {
                alert('a, b, c la tam giác đều');
            }
            else if (a === b || a === c || b === c) {
                alert('a, b, c la tam giác cân');
            }
            else if (a ** 2 + b ** 2 === c ** 2 || a ** 2 + c ** 2 === b ** 2 || b ** 2 + c ** 2 === a ** 2){
                alert('a, b, c la 3 cạnh cua tam giác vuông');
            } else {
                alert('a, b, c la 3 cạnh của tam giác')
            }
        } else {
            alert('a, b, c không phải 3 cạnh cua tam giác');
        }
</script>
