Câu 4. Viết chương trình nhập vào từ ô input, hiện kết quả ra thẻ p:
a.	Nhập vào a, hiển thị ra chu vi và diện tích và hình vuông độ dài cạnh a

<form action="">
    x = <input type="text" id="a" /> <br>
    <button type="button" onclick="Perimeter()"><h1>Chu vi hình vuông là: </h1></button> <br>
    <button type="button" onclick="Square()"><h1>Diện tích hình vuông là: </h1></button>
    Kết quả: <span id="kq"></span>
</form>
<script>
    function Perimeter() {
        let a = document.getElementById("a").value;
        a = parseFloat(a);
        let Perimeter = a * 4;
        document.getElementById('kq').innerHTML = Perimeter;
    }
    function Square() {
        let a = document.getElementById("a").value;
        a = parseFloat(a);
        let Square = a ** 2;
        document.getElementById('kq').innerHTML = Square;
    }
</script>
