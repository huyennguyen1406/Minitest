Cau 1:
Câu lệnh hiển thị 1 hộp thoại: Sử dụng alert()
Nội dung bạn muốn hiển thị sẽ hiển thị bên trong một hộp thoại thông báo
Cú pháp:
    alert('Tên bạn');
<script>
    alert('Nguyễn Thị Thanh Huyền');
</script>

Câu 2:
Câu lệnh hiển thị 1 hộp thoại: Sử dụng prompt()
Code nhận giá trị từ hộp thoại, hiển thị bình phương số đó ra hộp thoại
<script>
    let num = +prompt('Nhập vào một số: ');
    let square = num ** 2;
    alert('Bình phương số đó là: ' + square);
</script>
